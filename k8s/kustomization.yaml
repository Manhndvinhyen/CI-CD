apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: app-ns  # Tạo namespace thống nhất
resources:
- deployment.yaml     # App chính (Node.js)
- web-deployment.yaml # Frontend (nếu riêng, dùng nginx serve static)
- mysql-deployment.yaml
- service.yaml        # Tạo mới
- configmap.yaml      # Tạo mới (cho app config)
- secret.yaml         # Tạo mới (cho DB)